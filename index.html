<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yumespace | decentralized community-based startup ecosystem</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>
<body>
    <header>
        <img id="logo" src="/assets/logo.png" alt="yumespace logo">
        <span id="logotext">yumespace.dao</span>
        <nav>
            <ul>
                <a href="https://x.com/yumespacedao">
                    <i class="devicon-twitter-original"></i>
                </a>
            </ul>
            <ul>
                <a href="https://x.com/yumespacedao">
                    <i class="devicon-github-original"></i>
                </a>
            </ul>
        </nav>
    </header>
    <div>
        <p id="herotext">
            a decentralized <b>community</b>
            for <b>startup founders</b><br>
            to get funding and support
            on <b>solana</b><br>
        </p>
    </div>
    <div id="subscribe-form">
        <form action="https://yumespace.htetaung.com/api/subscribe" method="POST">
            <b>join our email list</b>
            <input type="text" id="email" name="email" placeholder="email address">
            <select id="userType" name="userType">
            <option value="founder">founder</option>
            <option value="investor">investor</option>
            <option value="developer">developer</option>
            <option value="other">other</option>
            </select>
            <button type="submit">join</button>
        </form>
    </div>
    <footer>
        <center>
            <p>
                Â© 2024 by YumeQuest
            </p>
        </center>
    </footer>
</body>
</html>
